<div class="container mt-5">
    <!-- Llamada al formulario reactivo para selecciÃ³n de preguntas del test -->

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="volver()">Volver</button>
    </div>

    <form #evaluarTest = "ngForm" (ngSubmit)="evaluar()">
        
        <div *ngFor="let preguntas of banco">
            <app-plantilla-test [label] = "preguntas.pregunta" 
                [campo] = "preguntas.name"
                [resp1]="preguntas.resp1"
                [resp2]="preguntas.resp2"
                [resp3]="preguntas.resp3"
                (newItemEvent)="addItem($event)"
            ></app-plantilla-test>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-success">Evaluar</button>
        </div>
    </form>
</div>
