        <div class="list-group-item list-group-item-action flex-column align-items-start" style="margin-bottom: 10px;" *ngFor="let item of items">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{item.nombre}}</h5>
                <small class="text-muted">{{item.fecha}}</small>
            </div>
            <p class="mb-1">Test: {{item.test}}</p>
            <small class="text-muted">Resultado: {{item.resultado}}</small> 
        </div>
