<div class="container" *ngIf="userLogged|async as user; else Login">
  <div class="card text-center"
    style=" width: 450px; height:433.979px;  border-bottom-left-radius: 25px; border-top-right-radius: 25px;">
    <div class="card-header">
      <a class="" routerLink="/dashboard-inicio" style="align-items: center;">
        <img src="../../../assets/perfil.jpg" width="220" height="280" class="d-inline-block align-top" alt=""
          style="border-radius: 10px;border-top-right-radius: 20px;">
      </a>
    </div>
    <div class="card-body p-4">
      <h4>Registrar Paciente</h4>
      <h6>Registra un nuevo paciente para crear su expediente</h6>
    </div>
  </div>
  <div class="card text-center"
    style=" width: 450px; height:433.979px; border-bottom-left-radius: 25px; border-top-right-radius: 25px;  margin-left: 25px; margin-right: 25px;">
    <div class="card-header">
      <a class="" routerLink="/select-test">
        <img class="card-img-top" src="../../../assets/test.jpg" width="220" height="280" alt=""
          style="border-radius: 10px;border-top-right-radius: 20px;">
      </a>
    </div>
    <div class="card-body p-4">
      <h4>Aplicar Test</h4>
      <h6>Elige el test a aplicar</h6>
    </div>
  </div>
  <div class="card text-center" 
    style=" width: 450px; height:433.979px;  border-bottom-left-radius: 25px; border-top-right-radius: 25px;">
    <div class="card-header" >
      <a class="" routerLink="/dashboard-expediente" (click)="cargarBd(user.uid)" style="align-items: center;">
        <img src="../../../assets/perfil.jpg" width="220" height="280" class="d-inline-block align-top" alt=""
          style="border-radius: 10px;border-top-right-radius: 20px;">
      </a>
    </div>
    <div class="card-body p-4">
      <h4>Expedientes</h4>
      <h6>Revisa los expedientes de tus pacientes</h6>
    </div>
  </div>
  <div class="card text-center"
    style=" width: 450px; height:433.979px;  border-bottom-left-radius: 25px; border-top-right-radius: 25px; margin: 25px;">
    <div class="card-header">
      <a class="" routerLink="/dashboard-resultados">
        <img src="../../../assets/resultados.jpg" width="220" height="280" class="d-inline-block align-top" alt=""
          style="border-radius: 10px;border-top-right-radius: 20px;">
      </a>
    </div>
    <div class="card-body p-4">
      <h4>Resultados</h4>
      <h6>Consulta los resultados de los test aplicados cuando quieras</h6>
    </div>
  </div>
</div>  

<ng-template #Login>
  <div class="container"></div>
</ng-template>
